<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Координаты на плане</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #image-container {
      position: relative;
      display: inline-block;
      border: 1px solid #ccc;
    }
    #floor-plan {
      display: block;
      max-width: 100%;
      height: auto;
    }
    #coords-display {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
      font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h2>Наведите курсор на план — в правом верхнем углу отобразятся координаты (X, Y)</h2>
  <div id="image-container">
    <img id="floor-plan" src="1.png" alt="План этажа">
  </div>
  <div id="coords-display">X: —, Y: —</div>

  <script>
    const img = document.getElementById('floor-plan');
    const coordsDisplay = document.getElementById('coords-display');

    // Ждём загрузки изображения
    img.onload = () => {
      img.addEventListener('mousemove', (e) => {
        const rect = img.getBoundingClientRect();
        const scaleX = img.naturalWidth / img.width;
        const scaleY = img.naturalHeight / img.height;

        const x = Math.round((e.clientX - rect.left) * scaleX);
        const y = Math.round((e.clientY - rect.top) * scaleY);

        coordsDisplay.textContent = `X: ${x}, Y: ${y}`;
      });

      img.addEventListener('mouseleave', () => {
        coordsDisplay.textContent = `X: —, Y: —`;
      });
    };
  </script>
</body>
</html>
